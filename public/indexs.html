<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approval Management System</title>
    <link rel="stylesheet" href="/index.css">
    <style>
        .main-container {
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align items to the top */
            min-height: 100vh;
            gap: 40px;
            padding-top: 80px; /* Add padding to avoid overlap with nav */
        }

        .or-separator {
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 90px;
            max-width: 120px;
            height: auto;
            align-self: center; /* Center vertically relative to flex container */
        }

        .or-separator span {
            display: inline-block;
            background: #f8f9ff;
            color: #7b8794;
            font-weight: bold;
            font-size: 1.4rem;
            padding: 0.8em 1.6em;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(52, 152, 219, 0.08);
            border: 2px solid #e2e8f0;
            margin: 0 0.5em;
            letter-spacing: 2px;
            transition: background 0.3s, color 0.3s, box-shadow 0.3s, transform 0.3s;
        }

        .or-separator span:hover {
            background: #3498db;
            color: #fff;
            box-shadow: 0 6px 18px rgba(52, 152, 219, 0.18);
            transform: scale(1.05);
        }

        .form-row {
            display: flex;
            gap: 1rem;
        }

        .form-row .input-group {
            flex: 1;
        }
        
        .email-fields-container {
            border: 1px solid #e2e8f0;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            margin-bottom: 1rem;
        }
        
        .email-fields-container h3 {
            margin-bottom: 1rem;
            color: #2c3e50;
            font-size: 1.2rem;
            text-align: center;
        }

        @media (max-width: 900px) {
            .main-container {
                flex-direction: column;
                align-items: center;
                gap: 32px;
            }

            .or-separator {
                min-width: 0;
                max-width: 100vw;
                justify-content: center;
                margin: 16px 0;
            }

            .form-row {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div style="position: absolute; top: 20px; right: 20px; z-index: 1000; display: flex; gap: 12px;">
        <button onclick="goHome()" class="nav-btn"
            style="background: #2980b9; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer;">Home</button>
        <button onclick="goTrack()" class="nav-btn"
            style="background: #16a085; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer;">Track</button>
        <button onclick="logout()" class="nav-btn"
            style="background: #e74c3c; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer;">Logout</button>
    </div>

    <div class="main-container">
        <!-- Left: Approval Form -->
        <div class="formback">
            <form action="/submit" method="post">
                <h2>Approval Registration</h2>

                <div class="form-row">
                    <div class="input-group">
                        <label for="state">State:</label>
                        <input type="text" id="state" name="state" required>
                    </div>
                    <div class="input-group">
                        <label for="location">Location:</label>
                        <input type="text" id="location" name="location" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="input-group">
                        <label for="plant">Plant:</label>
                        <input type="text" id="plant" name="plant" required>
                    </div>
                    <div class="input-group">
                        <label for="site">Site:</label>
                        <input type="text" id="site" name="site" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="facility">Facility:</label>
                    <input type="text" id="facility" name="facility" required>
                </div>

                <div class="form-row">
                    <div class="input-group">
                        <label for="typeOfApproval">Approval Type:</label>
                        <input list="typeOfApproval" id="typeOfApprovals" name="typeOfApproval" placeholder="Select or type...">
                        <datalist id="typeOfApproval">
                        <option value="Consent to Establish (CTE)">
                        <option value="Consent to Operate (CTO)">
                        <option value="Environmental Clearance (EC)">
                        <option value="Others">
                        </datalist>
                    </div>
                    <div class="input-group">
                        <label for="category">Category:</label>
                        <input list="typeOfCategory" id="typeOfCategorys" name="category" placeholder="Select or type...">
                        <datalist id="typeOfCategory">
                        <option value="Red">
                        <option value="Orange">
                        <option value="Green">
                        <option value="White">
                        </datalist>
                    </div>
                </div>

                <div class="input-group">
                    <label for="approvalNo">Approval No.:</label>
                    <input type="text" id="approvalNo" name="approvalNo" required>
                </div>

                <div class="form-row">
                    <div class="input-group">
                        <label for="grantedOn">Granted on:</label>
                        <input type="date" id="grantedOn" name="grantedOn" required>
                    </div>
                    <div class="input-group">
                        <label for="validTill">Valid till:</label>
                        <input type="date" id="validTill" name="validTill" required>
                    </div>
                </div>

                <!-- New Email Fields -->
                <div class="email-fields-container">
                    <h3>Notification Emails</h3>
                    <div class="input-group">
                        <label for="performerEmail">Performer Email:</label>
                        <input type="email" id="performerEmail" name="performerEmail" placeholder="performer@example.com" required>
                    </div>
                     <div class="input-group">
                        <label for="unitHeadEmail">Unit Head Environment Email:</label>
                        <input type="email" id="unitHeadEmail" name="unitHeadEmail" placeholder="unit.head@example.com" required>
                    </div>
                     <div class="input-group">
                        <label for="unitChiefEmail">Unit Chief Environment Email:</label>
                        <input type="email" id="unitChiefEmail" name="unitChiefEmail" placeholder="unit.chief@example.com" required>
                    </div>
                     <div class="input-group">
                        <label for="headEnvironmentEmail">Head Environment Clearance & Compliance Email:</label>
                        <input type="email" id="headEnvironmentEmail" name="headEnvironmentEmail" placeholder="head.env@example.com" required>
                    </div>
                     <div class="input-group">
                        <label for="complianceEmail">Cheif Environment Email:</label>
                        <input type="email" id="complianceEmail" name="complianceEmail" placeholder="compliance@example.com" required>
                    </div>
                </div>

                <button class="sub" type="submit">Register Approval</button>
            </form>
            <div id="formResult" style="
    margin-top: 15px;
    padding: 10px;
    border-radius: 4px;
    display: none;
"></div>
        </div>

        <!-- OR separator -->
        <div class="or-separator">
            <span>OR</span>
        </div>

        <div class="excel-upload">
            <h2>Upload Excel Sheet</h2>
            
            <!-- New Email Fields for Excel Upload -->
            <div class="email-fields-container">
                <h3>Notification Emails for Excel Data</h3>
                 <div class="input-group">
                    <label for="excelPerformerEmail">Performer Email:</label>
                    <input type="email" id="excelPerformerEmail" name="excelPerformerEmail" placeholder="performer@example.com" required>
                </div>
                 <div class="input-group">
                    <label for="excelUnitHeadEmail">Unit Head Environment Email:</label>
                    <input type="email" id="excelUnitHeadEmail" name="excelUnitHeadEmail" placeholder="unit.head@example.com" required>
                </div>
                 <div class="input-group">
                    <label for="excelUnitChiefEmail">Unit Chief Environment Email:</label>
                    <input type="email" id="excelUnitChiefEmail" name="excelUnitChiefEmail" placeholder="unit.chief@example.com" required>
                </div>
                 <div class="input-group">
                    <label for="excelHeadEnvironmentEmail">Head Environment Clearance & Compliance Email:</label>
                    <input type="email" id="excelHeadEnvironmentEmail" name="excelHeadEnvironmentEmail" placeholder="head.env@example.com" required>
                </div>
                 <div class="input-group">
                    <label for="excelComplianceEmail">Chief Environment Email:</label>
                    <input type="email" id="excelComplianceEmail" name="excelComplianceEmail" placeholder="compliance@example.com" required>
                </div>
            </div>

            <input type="file" id="excelFile" accept=".xlsx, .xls">
            <button id="uploadExcelBtn" type="button">Upload</button>
            <div id="dueDateResult"></div>
        </div>


    </div>
    <script src="index.js"></script>



    <script>
        function goHome() {
            window.location.href = "/";
        }
        function goTrack() {
            window.location.href = "/track";
        }
        async function logout() {
            try {
                const response = await fetch('/api/logout', { method: 'POST' });
                const result = await response.json();
                if (result.success) {
                    window.location.href = '/login';
                }
            } catch (error) {
                console.error('Logout error:', error);
                window.location.href = '/login';
            }
        }
    </script>

</body>

</html>
